<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blood Preasure Record</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Blood Presure Record</h1>
      <br />
      <div class="mb-3">
        <label for="FormSistolik" class="form-label fw-bold">Sistolik</label>
        <input type="text" class="form-control" id="FormSistolik" />
      </div>
      <div class="mb-3">
        <label for="FormDiastolik" class="form-label fw-bold">Diastolik</label
        ><input type="text" class="form-control" id="FormDiastolik" />
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" onclick="simpanData()">
          Save
        </button>
      </div>
      <br />

      <h2>Record</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Tanggal</th>
            <th scope="col">Sistolik</th>
            <th scope="col">Diastolik</th>
            <th scope="col">Waktu</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="data-table">
          <tr>
            <td colspan="6">Memuat Data....</td>
          </tr>
        </tbody>
      </table>
      <nav>
        <ul class="pagination justify-content-center" id="pagination">
          <li class="page-item disabled" id="prevPage">
            <a class="page-link" href="#"><i class="bi bi-arrow-left"></i></a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#" id="currentPage">1</a>
          </li>
          <li class="page-item" id="nextPage">
            <a class="page-link" href="#"><i class="bi bi-arrow-right"></i></a>
          </li>
        </ul>
      </nav>

      <h2>Chart</h2>
      <canvas id="sistolikChart"></canvas>
      <br />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const url =
        "https://script.google.com/macros/s/AKfycbyeZfxph2H-AZkEwqSb24gsXPnsdKlM8b93hkoDOZ0AyUCzE260SBcChdXzPHMABIn5/exec";

      let dataTable = [];
      let currentPage = 1;
      const perPage = 5;
      
      async function simpanData() {
        var Sistolik = document.getElementById("FormSistolik").value;
        var Diastolik = document.getElementById("FormDiastolik").value;

        try {
          const response = await fetch(url, {
            redirect: "follow",
            method: "POST",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify({ Sistolik: Sistolik, Diastolik: Diastolik }),
          });

          const result = await response.json();
          if (result.status === "success") {
            alert("Berhasil menyimpan data!"); // ✅ Alert berhasil
            location.reload(); // ✅ Refresh halaman
          } else {
            alert("Gagal menyimpan data!");
          }
        } catch (error) {
          console.error("Error menyimpan data:", error);
          alert("Terjadi kesalahan!");
        }
      }

      async function fetchData() {
        try {
          const response = await fetch(url, {
            redirect: "follow",
            method: "GET",
            headers: { "Content-Type": "text/plain;charset=utf-8" },
          });

          const data = await response.json();
          dataTable = data.slice(1); // Hapus header
          dataTables = data.slice(1).reverse();

          updateTable();
          setupPagination();
          buatGrafik();
        } catch (error) {
          console.error("Gagal Mengambil data", error);
          document.getElementById("data-table").innerHTML =
            "<tr><td colspan='6' class='text-center text-danger'>Gagal Memuat Data</td></tr>";
        }
      }

      function updateTable() {
        const tableBody = document.getElementById("data-table");
        tableBody.innerHTML = "";

        const start = (currentPage - 1) * perPage;
        const end = start + perPage;
        const paginatedData = dataTables.slice(start, end);

        paginatedData.forEach((row, index) => {
          const tanggal = new Date(row[0]).toLocaleDateString();
          const Sistolik = parseInt(row[1]);
          const Diastolik = row[2];
          const Waktu = new Date(row[3]).toLocaleTimeString();

          let status = '<i class="bi bi-emoji-smile-fill text-success"></i>'; // Normal
          let statusClass = "text-success";

          if (Sistolik >= 140) {
            status = '<i class="bi bi-emoji-angry-fill text-danger"></i>'; // Bahaya
            statusClass = "text-danger";
          } else if (Sistolik >= 120) {
            status = '<i class="bi bi-emoji-frown-fill text-warning"></i>'; // Waspada
            statusClass = "text-warning";
          }

          let tr = document.createElement("tr");
          tr.innerHTML = `
                <td>${start + index + 1}</td>
                <td>${tanggal}</td>
                <td>${Sistolik}</td>
                <td>${Diastolik}</td>
                <td>${Waktu}</td>
                <td class="${statusClass}">${status}</td> 
            `;
          tableBody.appendChild(tr);
        });

        updatePaginationButtons();
      }

      function setupPagination() {
        document
          .getElementById("prevPage")
          .addEventListener("click", function (e) {
            e.preventDefault();
            if (currentPage > 1) {
              currentPage--;
              updateTable();
            }
          });

        document
          .getElementById("nextPage")
          .addEventListener("click", function (e) {
            e.preventDefault();
            if (currentPage < Math.ceil(dataTable.length / perPage)) {
              currentPage++;
              updateTable();
            }
          });
      }

      function updatePaginationButtons() {
        const totalPages = Math.ceil(dataTable.length / perPage);
        document.getElementById("currentPage").textContent = currentPage;

        document
          .getElementById("prevPage")
          .classList.toggle("disabled", currentPage === 1);
        document
          .getElementById("nextPage")
          .classList.toggle("disabled", currentPage === totalPages);
      }

      function buatGrafik() {
        const labels = dataTable.map((row) =>
          new Date(row[0]).toLocaleDateString()
        );
        const valueSistolik = dataTable.map((row) => parseInt(row[1]));
        const valueDiastolik = dataTable.map((row) => parseInt(row[2]));

        const ctx = document.getElementById("sistolikChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Tekanan Sistolik",
                data: valueSistolik,
                borderColor: "blue",
                backgroundColor: "blue",
                borderWidth: 2,
                pointRadius: 5,
                pointBackgroundColor: "blue",
              },{
                label: "Tekanan Diastolik",
                data: valueDiastolik,
                borderColor: "yellow",
                backgroundColor: "yellow",
                borderWidth: 2,
                pointRadius: 5,
                pointBackgroundColor: "yellow",
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true },
            },
            scales: {
              y: { beginAtZero: false },
            },
          },
        });
      }

      fetchData();
    </script>
  </body>
</html>
